<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Supermercado+One|Yeon+Sung&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Supermercado+One|Yeon+Sung&display=swap" rel="stylesheet">
    <title>Career guidance portal</title>
  </head>
  <body class="container">
      {% load static %}
      <div class="row">
          <img src="{% static 'image1.png' %}" class='rounded float-left ml-3 img-fluid' alt="logo" width=300px>
      </div>
    <h3 class="my-5">Welcome To Career Guidance Platform</h3>
    <form action="{%url 'implimentation'%}" style="font-family: 'Supermercado One', cursive;font:size 80px">
        <div class="row mb-3">
            <div class="col">
                    <label for="h_physics" >Physics </label>
                <input type="text" class='form-control' name='h_physics'>
            </div>
            <div class="col">
                    <label for="h_math">Math</label>
                <input type="text"  class='form-control' name="h_math">
            </div>
            <div class="col">
                    <label for="h_chemistry">Chemistry</label>
                <input type="text"  class='form-control' name='h_chemistry'>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                    <label for="h_biology">Biology</label>
                <input type="text"  class='form-control' name="h_biology">
            </div>
            <div class="col">
                    <label for="h_business">Business</label>
                <input type="text"  class='form-control' name='h_business'>
            </div>
            <div class="col">
                    <label for="h_accountancy">Accountancy</label>
                    <input type="text"  class='form-control' name='h_accountancy'>
            </div>
            
        </div>
        <div class="row mb-3">
            <div class="col">
                    <label for="h_pe">PhysicalEducation</label>
                    <input type="text"  class='form-control' name="h_pe">
            </div>
            <div class="col">
                    <label for="h_cs">CS</label>
                    <input type="text"  class='form-control' name='h_cs'>
            </div>
            <div class="col">
                    <label for="h_history">History</label>
                    <input type="text"  class='form-control' name="h_history">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                    <label for="h_geography">Geography</label>
                    <input type="text"  class='form-control' name='h_geography'>
            </div>
            <div class="col">
                    <label for="h_politics">Politics</label>
                    <input type="text"  class='form-control' name='h_politics'>
            </div>
            <div class="col">
                    <label for="h_economy">Economics</label>
                    <input type="text"  class='form-control' name='h_economy'>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                    <label for="h_literature">Literature</label>
                    <input type="text"  class='form-control' name="h_literature">
            </div>
            <div class="col">
                    <label for="h_language">Language</label>
                    <input type="text"  class='form-control' name="h_language">
            </div>
            <div class="col">
                    <label for="h_art">Arts</label>
                    <input type="text"  class='form-control' name="h_art">
            </div>
        </div>
        <div class="row mx-0">
            <button class='btn btn-primary' type='submit' value='implimentation' style="font-family: 'Bowlby One SC', cursive;width: 300px;">G e t____ R e s u l t </button>
        </div>
    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
